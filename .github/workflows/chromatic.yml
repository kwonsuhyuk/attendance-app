        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # âœ… node_modules ë° ìºì‹œ ì‚­ì œ
      - name: Clean cache and install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install

      # âœ… Storybook ë¹Œë“œê°€ ì •ìƒì ìœ¼ë¡œ ì‹¤í–‰ë˜ëŠ”ì§€ í™•ì¸
